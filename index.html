    <script>
        (function() {
            const CURRENT_VERSION = '51'; // Bumped version
            const storedVersion = localStorage.getItem('piscina_version');
            
            if (storedVersion !== CURRENT_VERSION) {
                console.warn('[App] Atualizando para v' + CURRENT_VERSION);
                const clearData = async () => {
                    if ('caches' in window) {
                        try {
                            const keys = await caches.keys();
                            await Promise.all(keys.map(key => caches.delete(key)));
                        } catch (e) {}
                    }
                    if ('serviceWorker' in navigator) {
                        try {
                            const registrations = await navigator.serviceWorker.getRegistrations();
                            await Promise.all(registrations.map(r => r.unregister()));
                        } catch (e) {}
                    }
                    localStorage.setItem('piscina_version', CURRENT_VERSION);
                    window.location.reload();
                };
                clearData();
                return;
            }

            async function registerSW() {
                if (!("serviceWorker" in navigator)) return;
                try {
                    // FIX: Always using relative path for preview environments
                    const registration = await navigator.serviceWorker.register('./sw.js', { scope: './' });
                    console.log('[PWA] Service Worker v' + CURRENT_VERSION + ' ativo.');
                } catch (err) {
                    // Squelch PWA register errors in restricted preview environments
                    console.debug('[PWA] SW register skipped/failed in preview:', err.message);
                }
            }

            window.addEventListener('load', registerSW);
        })();
    </script>
